    <!-- Lightbox Modal -->
    <div id="lightbox" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
    ">
        <div style="
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            z-index: 10000;
        " id="lightbox-close">&times;</div>
        
        <img id="lightbox-img" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        " alt="">
        
        <!-- Navigation arrows -->
        <div id="lightbox-prev" style="
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background 0.3s ease;
        ">‹</div>
        
        <div id="lightbox-next" style="
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background 0.3s ease;
        ">›</div>
    </div>

    <!-- Gallery Styles and JavaScript -->
    <style>
        /* Hover effects for gallery items */
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
            pointer-events: none;
        }
        
        .gallery-item:hover::after {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Lightbox hover effects */
        #lightbox-prev:hover,
        #lightbox-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        #lightbox-close:hover {
            opacity: 0.8;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            #lightbox-prev,
            #lightbox-next {
                font-size: 1.5rem;
                padding: 8px;
            }
            
            #lightbox-close {
                font-size: 1.5rem;
                top: 15px;
                right: 20px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxPrev = document.getElementById('lightbox-prev');
            const lightboxNext = document.getElementById('lightbox-next');
            
            let currentImageIndex = 0;
            const imageData = [];
            
            // Collect all image data
            galleryItems.forEach((item, index) => {
                const img = item.querySelector('img');
                imageData.push({
                    src: img.src,
                    alt: img.alt
                });
                
                // Add click handler to each gallery item
                item.addEventListener('click', () => {
                    currentImageIndex = index;
                    openLightbox();
                });
            });
            
            function openLightbox() {
                const imageData_current = imageData[currentImageIndex];
                lightboxImg.src = imageData_current.src;
                lightboxImg.alt = imageData_current.alt;
                
                lightbox.style.display = 'block';
                // Force reflow then fade in
                lightbox.offsetHeight;
                lightbox.style.opacity = '1';
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
            }
            
            function closeLightbox() {
                lightbox.style.opacity = '0';
                setTimeout(() => {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = '';
                }, 300);
            }
            
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % imageData.length;
                const imageData_current = imageData[currentImageIndex];
                lightboxImg.src = imageData_current.src;
                lightboxImg.alt = imageData_current.alt;
            }
            
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + imageData.length) % imageData.length;
                const imageData_current = imageData[currentImageIndex];
                lightboxImg.src = imageData_current.src;
                lightboxImg.alt = imageData_current.alt;
            }
            
            // Event listeners
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxNext.addEventListener('click', nextImage);
            lightboxPrev.addEventListener('click', prevImage);
            
            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeLightbox();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                    }
                }
            });
        });
    </script>
